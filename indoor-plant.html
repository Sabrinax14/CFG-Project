    <nav class="navigation-bar">

        <div class="top-bar-section"></div>

            <img
              id="logo-rosa"
              class="logo"
              src="./Images/Logo/Group 1.png"
              alt="Rosa Nurseries"
            />
          </a>
        </div>
        <div class="top-bar-section-search">
          <img class="lens-icon" src="Images/sear-icon.png" alt="Lens icon" />
          <input class="search-button" type="search" name="search" />
        </div>
      </div>
      <!-- the next div is a division line -->
      <div class="first-line"></div>

        <p class="navigation-line">
          <a class="navigation-line" href="about-us.html"> ABOUT US </a>

        <div class="navigation-line">

            ><img
              class="sing-in-icon"
              src="./Images/sing-in-icon.png"

          <a href="./basket.html"
            ><img class="shop-icon" src="./Images/shop.png" alt="Shop icon" />
          </a>
        </div>
      </div>

    <!-- end nav -->
    <main>
      <div class="container-shop-text">
        <span class="shop-text">Indoor plants available online</span>
      </div>
      <!-- images -->
      <div class="plants-section">
        <div class="indoor-column">
          <div class="border-plants">
            <a href="./maranta.html">
              <img
                class="indoor-image"
                src="./Images/indoorPlant-1.jpeg "
                alt="Indoor Plant n1"
              />

              <div class="text-plants">
                <p class="name-plant">Maranta leuconeura</p>
                <p class="price-plant">£9.00</p>
              </div></a
            >
          </div>
          <a href="./Epipremnum-pinnatum.html"
            ><div class="border-plants border-plants-margin">
              <img
                class="indoor-image"
                src="/Images/indoorPlant-2.jpeg"
                alt="Indoor Plant n2"
              />
              <div class="text-plants">
                <p class="name-plant">Epipremnum pinnatum</p>
                <p class="price-plant">£8.50</p>
              </div>
            </div>
          </a>
        </div>

        <div class="indoor-column">
          <a href="./Epipremnum-aureum-Neon.html"
            ><div class="border-plants">
              <img
                class="indoor-image"
                src="./Images/indoorPlant-3.jpeg "
                alt="Indoor Plant n3"
              />
              <div class="text-plants">
                <p class="name-plant">Epipremnum aureum 'Neon'</p>
                <p class="price-plant">£8.00</p>
              </div>
            </div>
          </a>
          <div class="border-plants border-plants-margin">
            <img
              class="indoor-image"
              src="/Images/indoorPlant-4.jpeg"
              alt="Indoor Plant n4"
            />
            <div class="text-plants">
              <p class="name-plant">Monstera adansonii</p>
              <p class="price-plant">£11.00</p>
            </div>
          </div>
        </div>
      </div>

      <!-- end images -->
      <div class="container-cooming-soon">
        <span class="text-cooming-soon"
          >More indoor plants cooming soon...</span
