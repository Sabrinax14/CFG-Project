<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosa Nurseries</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navigation-bar">
      <div class="top-bar">
        <div class="top-bar-section"></div>
        <div class="top-bar-section">
          <img
            class="logo"
            src="./Images/Logo/Group 1.png"
            alt="Rosa Nurseries"
          />
        </div>
        <div class="top-bar-section-search">
          <img class="lens-icon" src="Images/sear-icon.png" alt="Lens icon" />
          <input class="search-button" type="search" name="search" />
        </div>
      </div>
      <!-- the next div is a division line -->
      <div class="first-division-line"></div>
      <div class="nav">
        <p class="navigation-line">ABOUT US</p>
        <p class="navigation-line">SHOP ONLINE</p>
        <p class="navigation-line">OPENING HOURS</p>
        <p class="navigation-line">CONTACT US</p>
        <div class="navigation-line">
          <img
            class="sing-in-icon"
            src="./Images/sing-in-icon.png"
            alt="Sign in icon"
          />
          <img class="shop-icon" src="./Images/shop.png" alt="Shop icon" />
        </div>
      </div>
    </nav>
    <main>
      <div>
        <img
          class="panoramic-image"
          src="./panoramic-image.jpeg"
          alt="Nurserie Panoramic Image"
        />
      </div>
      <div class="title">
        <h1 class="title-text">Buy online or visit our London nurseries</h1>
      </div>
      <div class="container-main">
        <img
          class="main-image-1"
          src="./image-1-main.jpeg"
          alt="Main image 1"
        />
        <img
          class="main-image-2"
          src="./image-2-main.jpeg"
          alt="Main image 2"
        />
      </div>
      <!-- line -->
      <div class="line"></div>
      <div>
        <div>
          <h2>Indoor plants avaible online</h2>
        </div>
        <div>
          <p>
            Different shapes and sizes to light up every corner of your home
          </p>
        </div>
      </div>
      <!-- Indoor plants images -->
    </main>
  </body>
</html>
