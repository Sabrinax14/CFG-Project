<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outdoor plants available online</title>
    <link rel="stylesheet" href="./outdoor-plants.css" />
    <link rel="stylesheet" href="./nav-bar.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav -->
    <nav class="navigation-bar">
      <div class="top-bar">
        <div class="top-bar-section"></div>
        <div class="top-bar-section">
          <a href="/">
            <img
              id="logo-rosa"
              class="logo"
              src="./Images/Logo/Group 1.png"
              alt="Rosa Nurseries"
            />
          </a>
        </div>
        <div class="top-bar-section-search">
          <img class="lens-icon" src="Images/sear-icon.png" alt="Lens icon" />
          <input class="search-button" type="search" name="search" />
        </div>
      </div>
      <!-- the next div is a division line -->
      <div class="first-line"></div>
      <div class="nav">
        <p class="navigation-line">
          <a class="navigation-line" href="about-us.html"> ABOUT US </a>
        </p>
        <p class="navigation-line">SHOP ONLINE</p>
        <p class="navigation-line">
          <a class="navigation-line" href="/#opening-hours"> OPENING HOURS</a>
        </p>
        <p class="navigation-line">
          <a class="navigation-line" href="/#contact-us"> CONTACT US</a>
        </p>
        <div class="navigation-line">
          <a href="signin.html">
            <img
              class="sing-in-icon"
              src="./Images/sing-in-icon.png"
              alt="Sign in icon"
            />
          </a>
          <a href="./basket.html">
            <img class="shop-icon" src="./Images/shop.png" alt="Shop icon" />
          </a>
        </div>
      </div>
    </nav>
    <!-- end nav -->
    <main>
      <div class="container-shop-text">
        <span class="shop-text">Outdoor plants available online</span>
      </div>
      <!-- images -->
      <div class="plants-section">
        <div class="indoor-column">
          <a href="./Lavandula-stoechas.html"
            ><div class="border-plants">
              <img
                class="indoor-image"
                src="./Images/outdoorPlant-1.jpeg "
                alt="Outdoor Plant n1"
              />
              <div class="text-plants">
                <p class="name-plant">Lavandula stoechas 'Lilac Wings'</p>
                <p class="price-plant">£9.00</p>
              </div>
            </div></a
          >
          <div class="border-plants border-plants-margin">
            <img
              class="indoor-image"
              src="/Images/outdoorPlant-2.jpeg"
              alt="Outdoor Plant n2"
            />
            <div class="text-plants">
              <p class="name-plant">Rose floribunda 'Precious Ruby'</p>
              <p class="price-plant">£50.00</p>
            </div>
          </div>
        </div>

        <div class="indoor-column">
          <a href="./Hydrangea-arborescens.html"
            ><div class="border-plants">
              <img
                class="indoor-image"
                src="./Images/Hydrangea arborescens.jpeg"
                alt="Indoor Plant n3"
              />
              <div class="text-plants">
                <p class="name-plant">Hydrangea arborescens 'Incrediball'</p>
                <p class="price-plant">£21.00</p>
              </div>
            </div>
          </a>
          <a href="./Viola-vibrante.html"
            ><div class="border-plants border-plants-margin">
              <img
                class="indoor-image"
                src="/Images/outdoorPlant-4.jpeg"
                alt="Outdoor Plant n4"
              />
              <div class="text-plants">
                <p class="name-plant">Viola Vibrante Mixed</p>
                <p class="price-plant">£5.00</p>
              </div>
            </div></a
          >
        </div>
      </div>

      <!-- end images -->
      <div class="container-cooming-soon">
        <span class="text-cooming-soon"
          >More outdoor plants cooming soon...</span
        >
      </div>
      <!-- Beggingin of footer -->
      <footer>
        <div class="footer-bar">
          <span class="intellectual-property"
            >© 2022 <a href="/#logo-rosa"> ROSA NURSERIES</a></span
          >
        </div>
